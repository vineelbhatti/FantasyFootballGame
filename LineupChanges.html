<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Starting Lineup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .position-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .position-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .position-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Starting Lineup</h1>
        <form method="POST" action="/submit-lineup">
            <!-- Quarterback Selection -->
            <div class="position-group">
                <label for="qb">Quarterback (QB):</label>
                <select name="qb" id="qb">
                    {% for player in qb_players %}
                            <option value="{{ player['Player'] }}">
                                {{ player['Player'] }} {{ player[current_week] }} (Rank: {{ player['Defense_Ranking'] }}) - Pred: {{ player['weekly_pred_pts'] }}
                            </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Running Back Selection -->
            <div class="position-group">
                <label for="rb1">Running Back 1 (RB):</label>
                <select name="rb1" id="rb1">
                    {% for player in rb_players %}
                            <option value="{{ player['Player'] }}">
                                {{ player['Player'] }} {{ player[current_week] }} (Rank: {{ player['Defense_Ranking'] }}) - Pred: {{ player['weekly_pred_pts'] }}
                            </option>
                    {% endfor %}
                </select>
            </div>
            <div class="position-group">
                <label for="rb2">Running Back 2 (RB):</label>
                <select name="rb2" id="rb2">
                    {% for player in rb_players %}
                            <option value="{{ player['Player'] }}">
                                {{ player['Player'] }} {{ player[current_week] }} (Rank: {{ player['Defense_Ranking'] }}) - Pred: {{ player['weekly_pred_pts'] }}
                            </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Wide Receiver Selection -->
            <div class="position-group">
                <label for="wr1">Wide Receiver 1 (WR):</label>
                <select name="wr1" id="wr1">
                    {% for player in wr_players %}
                            <option value="{{ player['Player'] }}">
                                {{ player['Player'] }} {{ player[current_week] }} (Rank: {{ player['Defense_Ranking'] }}) - Pred: {{ player['weekly_pred_pts'] }}
                            </option>
                    {% endfor %}
                </select>
            </div>
            <div class="position-group">
                <label for="wr2">Wide Receiver 2 (WR):</label>
                <select name="wr2" id="wr2">
                    {% for player in wr_players %}
                            <option value="{{ player['Player'] }}">
                                {{ player['Player'] }} {{ player[current_week] }} (Rank: {{ player['Defense_Ranking'] }}) - Pred: {{ player['weekly_pred_pts']}}
                            </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Submit Button -->
            <button type="submit">Submit Lineup</button>
        </form>
    </div>
</body>
</html>
