<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Teams</title>
    <style>
        body {
            background-color: #2E8B57; /* Green background */
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            padding: 20px;
            margin: 0;
            background-color: #006400; /* Darker green for header */
            border-bottom: 2px solid #FFFFFF;
        }
        .teams-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        .team-container {
            width: 22%; /* Approximately 1/4th of the row */
            margin: 10px;
            text-align: left;
            border: 1px solid #FFFFFF;
            border-radius: 10px;
            background-color: #228B22; /* Medium green for team section */
            padding: 15px;
        }
        .team-container h2 {
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #FFFFFF;
            padding-bottom: 5px;
        }
        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #FFFFFF;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            background-color: #333333; /* Default background color */
            color: #FFFFFF; /* Default text color */
        }
        .player-card img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .player-card p {
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #32CD32; /* Lime green button */
            color: #FFFFFF;
            border: none;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #228B22; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>View Teams</h1>
    <div class="teams-grid">
        {% for team in teams %}
        <div class="team-container">
            <h2>Team {{ loop.index }}</h2>
            {% for player in team %}
            {% set player_team = players_dict.get(player, '') %}
            <div class="player-card" style="background-color: {{ team_colors.get(player_team, {'primary': '#333333'})['primary'] }}; color: {{ team_colors.get(player_team, {'secondary': '#FFFFFF'})['secondary'] }};">
                <p><strong>{{ player }}</strong></p>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <button onclick="location.href='/after_draft'">Home</button>
</body>
</html>
