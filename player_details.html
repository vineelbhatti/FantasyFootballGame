<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player_name }} Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2e7d32;
        }
        p {
            font-size: 1.2em;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #2e7d32;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ player_name }}</h1>
        <img src="{{ player_image }}" alt="{{ player_name }}'s image" class="player-image">
        <p>Total Points: {{ total_pts }}</p>
        <p>PPG: {{ avg_points }}</p>
        <p>Team: {{ fantasy_team }}</p>
        <button onclick="location.href='/TierList'">Back to Tier List</button>
        <button onclick="location.href='/after_draft'">Home</button>
    </div>
</body>
</html>
